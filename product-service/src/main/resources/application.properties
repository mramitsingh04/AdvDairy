spring.application=khatabook_specification
logging.level.org.springframework=info
spring.messages.basename=messages
server.port=6600
spring.devtools.add-properties=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
## H2 Configuration
spring.h2.datasource.url=jdbc:h2:mem:testdb
spring.h2.datasource.driverClassName=org.h2.Driver
spring.h2.datasource.username=sa
spring.h2.datasource.password=password
spring.h2.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
## END
#MySql Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/khatabook_db?useSSL=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Graphql
graphql.servlet.mapping:/apis/graphql
## to check the matrix
management.endpoints.web.exposure.include=*
management.health.sho-details=always
